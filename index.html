<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Margföldunartafla</title>
  </head>
  <body>
    <div id="container">
      <div id="score">Stig: <span id="scoreValue">0</span></div>
      <div id="correct">Það er rétt</div>
      <div id="wrong">Reyndu aftur</div>
      <div id="question">:)</div>
      <div id="instruction">Veldu rétta svarið</div>
      <div id="choices">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
      </div>
      <div id="startReset">Byrja leik</div>
      <div id="timeRemaining">
        Tími eftir: <span id="timeRemainingValue">60</span> sek
      </div>
      <div id="gameOver">
        <p>Leik lokið!</p>
        <p>Lokastig: <span id="finalScore"></span></p>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
